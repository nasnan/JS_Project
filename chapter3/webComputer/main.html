<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../jquery/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<title>网页计算器</title>
</head>
<body>
	<div id="outer">
		<div id="top"></div>
		<div id="answrap">
			<div id="equation"></div>
			<div id="ans">0</div>
		</div>
		<div id="keyboard">
			<ul>
				<li class="num symbol cl" id="cl">c</li>
				<li class="symbol count" id="remainder">%</li>
				<li class="symbol count" id="devided">/</li>
				<li class="symbol count" id="multiply">*</li>
				<li class="num" id="seven">7</li>
				<li class="num" id="eight">8</li>
				<li class="num" id="nine">9</li>
				<li class="symbol count" id="subtracition">-</li>
				<li class="num" id="four">4</li>
				<li class="num" id="five">5</li>
				<li class="num" id="six">6</li>
				<li class="symbol count" id="add">+</li>
				<li class="num" id="one">1</li>
				<li class="num" id="two">2</li>
				<li class="num" id="three">3</li>
				
				<li class="num bignum" id="zero">0</li>
				<li class="num dot" id="dot">.</li>
				<li class="num bigsymbol eq" id="equal">=</li>

			</ul>
			
			<div class="clear"></div>
		</div>

	</div>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
