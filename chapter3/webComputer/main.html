<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../jquery/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<title>网页计算器</title>
</head>
<body>
	<div id="outer">
		<div id="top"></div>
		<div id="answrap">
			<div id="equation"></div>
			<div id="ans">0</div>
		</div>
		<div id="keyboard">
			<ul>
				<li class="symbol cl">c</li>
				<li class="symbol count">%</li>
				<li class="symbol count">/</li>
				<li class="symbol count">*</li>
				<li class="num">7</li>
				<li class="num">8</li>
				<li class="num">9</li>
				<li class="symbol count">-</li>
				<li class="num">4</li>
				<li class="num">5</li>
				<li class="num">6</li>
				<li class="symbol count">+</li>
				<li class="num">1</li>
				<li class="num">2</li>
				<li class="num">3</li>
				
				<li class="num bignum">0</li>
				<li class="num dot">.</li>
				<li class="bigsymbol eq">=</li>

			</ul>
			
			<div class="clear"></div>
		</div>

	</div>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
